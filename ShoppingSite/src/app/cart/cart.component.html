<div class = "container">
<h2 class = "mb-4">Shopping Cart</h2>

<table class="table">
        <thead>
            <tr>
            <th scope="col"></th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody *ngFor = "let item of itemsArr">
            <tr *ngIf = "item.quantity">
            <td><img src = "assets/{{item.imageUrl}}" class = "img-responsive rounded-circle" height="36"></td>
            <td>{{item.title}}</td>
            <td> <span class = "cart">
                    <button type = "button" class = "btn btn-secondary" (click) = "decrementItem(item.id)">-</button>
                    <p style="width : 30%; text-align : center; padding-top : 3%"> {{item.quantity}} in cart </p>
                    <button type = "button" class = "btn btn-secondary " (click) = "incrementItem(item.id)">+</button>
                    </span></td>
            <td>${{item.price * item.quantity}}</td>     
            </tr>
       
        </tbody>

        </table>
        <button type = "button"  class = "btn btn-primary" (click) = "goToCheckOut()">Check Out</button>
</div>
