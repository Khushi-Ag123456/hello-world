<div class = "container">
        <h1>Shipping</h1>
<div class = "row">
    <div class = "col-6">
        <div class="card m-4 border-0">
                <form [formGroup]="OrderForm">

                    <div class="form-row">
                        <div class="form-group col-8">
                            <label>Name</label>
                            <input type="text" class="form-control" formControlName="Name" placeholder="name"
                            [ngClass]="{ 'is-invalid': submitted && fval.Name.errors }" />
                            <div class="invalid-feedback">
                                Name is required
                             </div>
                        </div>
                    </div>
                
                    <div class="form-row">
                        <div class="form-group col-8">
                            <label>Address</label>
                            <input type="text" class="form-control" formControlName="Address1" placeholder="Line1" 
                            [ngClass]="{ 'is-invalid': submitted && fval.Address1.errors }" />
                            <div class="invalid-feedback">
                                    Line1 of address is required
                                 </div>
                            <input type="text" class="form-control" formControlName="Address2" placeholder="Line2" />
                        </div>
                    </div>
            
                    <div class="form-row">
                        <div class="form-group col-8">
                            <label>City</label>
                            <input type="text" class="form-control" formControlName="City" placeholder="Enter City"
                            [ngClass]="{ 'is-invalid': submitted && fval.City.errors }" />
                            <div class="invalid-feedback">
                                City is required
                            </div>
                        </div>
                    </div>
                       
                
                
                    <div class="">
                        <button type="submit" class="btn btn-primary mr-1" (click)="placeOrder()">Place Order</button>
                    </div>
                </form>
        </div>
    </div>

    <div class = "col-6" >
        <div class = "card p-4">
            <h1>Order Summary</h1>
            <p class = "border-bottom">You have this items in your cart.</p>
            <table class="table">
                <tbody *ngFor = "let items of itemsArr">
                  <tr *ngIf = "items.quantity">
                    <td>{{items.quantity}} X  {{items.title}}</td>
                    <td class = "float-right">{{items.quantity * items.price}}</td>     
                  </tr>
                </tbody>
              </table>
            <!-- <div class = "row border-bottom" *ngFor = "let items of itemsArr" >
            <div *ngIf = "items.quantity">
                <p class = "col-9">{{items.quantity}} X  {{items.title}}</p>
                <p class = "col-3 float-right">{{items.quantity * items.price}}</p>
            </div>
            -->
            <div class = "row">
                <p class = "font-weight-bold">Total</p>
            </div>
        </div>
       
    </div>
</div>
</div>
