<div class = "container">
<div class = "row">
    <div class = "col-3">
        <ul class="nav nav-pills flex-column border rounded m-4">
            <li class="nav-item border-bottom">
                    <a (click) = "getItems('All')"  href = "#" class="nav-link" >All Categories </a>
            </li>
            <li class="nav-item border-bottom">
                    <a (click) = "getItems('Bread')" href = "#" class="nav-link " >Bread</a>
            </li>
            <li class="nav-item border-bottom">
                <a (click) = "getItems('Dairy')" href = "#" class="nav-link " >Dairy</a> 
            </li>
            <li class="nav-item border-bottom ">
                    <a (click) = "getItems('Fruits')" href = "#" class="nav-link " >Fruits</a> 
            </li>
            <li class="nav-item border-bottom">
                    <a (click) = "getItems('Vegetables')" href = "#" class="nav-link " >Vegetables</a> 
                </li>
            <li class="nav-item ">
                    <a (click) = "getItems('Seasoning and Spices')" href = "#" class="nav-link " >Seasoning and Spices</a> 
            </li>
        </ul>
    </div>
    <div class = "col-9"> 
        <div class = "row">
            <div *ngFor = "let item of itemsArr" class = "col-5 m-4"> 
                <div class = "card h-100">
                    <img class="card-img-top" src="assets/{{item.imageUrl}}"  height = "200px" alt="Card image cap">
                    <div class = "card-body">
                        <h4 class= "card-title">{{item.title}}</h4>
                        <p class = "text-muted card-text">${{item.price}}</p>
                    </div>
                    <button type = "button" class = "btn btn-secondary" (click) = "AddToCart(item.id)">Add to Cart</button>
           
                </div>
            </div>
        </div>
    </div>
</div>
</div>
