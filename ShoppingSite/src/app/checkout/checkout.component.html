<div class = "container">
        <h1>Shipping</h1>
<div class = "row">
    <div class = "col-6">
        <div class="card m-4 border-0">
          
            <form >

                <div class="form-row">
                    <div class="form-group col-8">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="UserName" placeholder="name"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-8">
                        <label>Address</label>
                        <input type="text" class="form-control mb-4" formControlName="Address" placeholder="Line 1"/>
                        <input type="text" class="form-control" formControlName="Address" placeholder="Line 2"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-8">
                        <label>City</label>
                        <input type="text" class="form-control" formControlName="City" placeholder="Enter city i.e. Jaipur"/>
                    </div>
                </div>
            

                <div class="">
                    <button type="submit" class="btn btn-primary" (click)="placeOrder()">Place Order</button>
                </div>
            </form>
        </div>
    </div>

    <div class = "col-6" >
        <div class = "card p-4">
            <h1>Order Summary</h1>
            <p class = "border-bottom">You have this items in your cart.</p>
            <div class = "row border-bottom">
                <p class = "col-6">Product Quantity X Product Name</p>
                <p class = "col-6 float-right">Price</p>
            </div>
            <div class = "row">
                <p class = "font-weight-bold">Total</p>
            </div>

        </div>
    </div>
</div>
</div>
