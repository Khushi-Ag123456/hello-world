<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #taskcreation = "ngForm" >
            <div class = "form-group">
              <input type="number" class="form-control" name="taskId"  ngModel= "taskId" hidden>
            </div>
            <div class="form-group"  >
              <label for="task-title" class="col-form-label">Task Title:</label>
              <input type="text" class="form-control" name="taskTitle"  ngModel = "taskTitle">
            </div>
            <div class="form-group">
              <label for="task-desc" class="col-form-label">Task Description:</label>
              <textarea class="form-control" name="taskDesc"  ngModel="taskDesc"></textarea>
            </div>
            <div class="form-group">
              <label for="status" class="col-form-label">Status:</label>
              <select class="form-control" name = "status" ngModel = "status">
                <option *ngFor = "let status1 of taskStatus" [value] = "status1" >
                  {{status1}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="creation-date" class="col-form-label">Creation Date:</label>
              <input type="Date" class="form-control" name="creationDate"  ngModel = "creationDate">
            </div>
            <div class="form-group">
              <label for="completion-date" class="col-form-label">Completion Date:</label>
              <input type="Date" class="form-control" name="completionDate"  ngModel = "completionDate">
            </div>
            <div class="form-group">
              <label for="priority" class="col-form-label">Priority:</label>
              <select class="form-control" name="priority" ngModel = "priority">
                <option *ngFor = "let priority1 of priorities" [value] = "priority1">
                  {{priority1}}
                </option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click) = "editTask(this.taskId, taskcreation.value)">Save</button>
            </div>
          </form>
        </div>   
      </div>
    </div>
  </div>
  <div class = "row cards">
  <app-tasks [taskArr] = "taskArr" (editTaskEmitterCallBack)="editTask($event, $event)" ></app-tasks>
  </div>
